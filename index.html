<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="sky-canvas"></canvas>

    <div class="app">
      <header>
        <h1 class="app-title">Counter</h1>
      </header>

      <main>
        <div class="counter-display" id="counter">0</div>

        <div class="controls">
          <button class="btn btn-decrement" id="btn-decrement">−</button>

          <div class="shop-wrapper">
            <div class="shop-menu" id="shop-menu">
              <p class="shop-title">Shop</p>
              <div class="shop-item">
                <div class="shop-item-header">
                  <span class="shop-item-icon">★</span>
                  <div class="shop-item-info">
                    <span class="shop-item-name">Autoclicker</span>
                    <span class="shop-item-desc">+1 per second · stacks per purchase</span>
                  </div>
                  <span class="shop-item-owned" id="autoclicker-owned">0 owned</span>
                </div>
                <div class="shop-item-footer">
                  <span class="shop-item-cost">✦ 100</span>
                  <button class="shop-buy-btn" id="btn-buy-autoclicker">Purchase</button>
                </div>
              </div>
            </div>

            <button class="btn btn-menu" id="btn-menu" aria-label="Open shop">
              <span class="menu-arrow">▾</span>
            </button>
          </div>

          <button class="btn btn-increment" id="btn-increment">+</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
